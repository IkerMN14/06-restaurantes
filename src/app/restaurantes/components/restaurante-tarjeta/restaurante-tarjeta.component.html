<mat-card class="divRestaurante">
    <mat-card-header>
        <mat-card-title>{{restaurante.Nombre}}</mat-card-title>
        <mat-card-subtitle>{{restaurante.Descripcion}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="restaurante | imagen">
    <mat-card-content>
        <h3>{{restaurante.Telefono}}</h3>
        <p>
            <strong>Capacidad</strong>{{restaurante.Capacidad}}
            <br>
            <strong>Direccion:</strong>{{restaurante.Direccion}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/restaurantes', restaurante.Id]">Leer mÃ¡s...</button>
        <button mat-button color="info" [routerLink]="['/restaurantes/editar', restaurante.Id]">Editar</button>
    </mat-card-actions>
</mat-card>
